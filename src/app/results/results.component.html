<div class="results">
  <table>
    <tr *ngFor="let b of bottleService.bottles">
      <td>{{b.year}}</td>
      <td>{{b.vineyard}}</td>
      <td>{{b.varietal}}</td>
      <td>{{b.price | currency}}</td>
      <td>{{b.drinkmin}}</td>
      <td>{{b.drinkmax}}</td>
    </tr>
    <tr>
      <td colspan=4 align=center>Total Value: {{bottleService.value | currency}}</td>
    </tr>
    <tr>
      <td colspan=4><i>Query returned {{bottleService.bottles.length}} items</i></td>
    </tr>
  </table>
</div>
