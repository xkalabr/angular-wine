<div name="addform" class="center">
  <form>
    <TABLE>
      <TR>
        <TD align=center colspan=6><H2>Add</H2></TD>
        <TD class="right"><INPUT type=checkbox name="multi"></TD>
        <TD class="left">Multiple</TD>
      </TR>
      <TR>
        <TD class="right">Vineyard: </TD>
        <TD class="left" colspan=5>
          <INPUT type=text name=vineyard size=40 value="">
        </TD>
        <TD class="right">Year: </TD>
        <TD class="left">
          <select [(ngModel)]="theBottle.year" size=1 class="form-control" name="year">
            <option *ngFor="let yr of years" 
              [value]="yr.id"
              [attr.selected]="defs.year==yr.name ? true : null">
              {{yr.name}}
            </option>
          </select>
        </TD>
    </TR>
    <TR>
      <TD class="right">Variety: </TD>
      <TD class="left" colspan=5>
            <INPUT type=text name=variety size=40 value="">
        </TD>
      <TD class="right">Size: </TD>
      <TD class="left">
        <select [(ngModel)]="theBottle.size" size=1 class="form-control" name="sz">
          <option *ngFor="let size of sizes" 
            [value]="size">
            {{size}}
          </option>
        </select>
      </TD>
    </TR>
    <TR>
      <TD class="right">Designation: </TD>
      <TD class="left" colspan=5>
        <INPUT type=text name=desig size=40 value="">
      </TD>
      <TD class="right">Price: </TD>
      <TD class="left">
        <INPUT type=text name=price size=10 value="">
      </TD>
    </TR>
    <TR>
      <TD class="right">Location: </TD>
      <TD class="left">
        <select [(ngModel)]="theBottle.rack" size=1 class="form-control" name="rack">
          <option *ngFor="let rack of racks" 
            [value]="rack.id"
            [attr.selected]="defs.rack==rack.id ? true : null">
            {{rack.name}}
          </option>
        </select>
      </TD>
      <TD class="right">Pri: </TD>
      <TD class="left">
        <INPUT type=text name=pri size=2>
      </TD>
      <TD class="right">Sec: </TD>
      <TD class="left">
        <INPUT type=text name=sec size=2>
      </TD>
      <TD colspan=2>
        <INPUT type=radio name=t value=R>Red
        <INPUT type=radio name=t value=W>White
        <INPUT type=radio name=t value=P>Rose
      </TD>
    </TR>
    <TR>
      <TD class="right">Drink Min: </TD>
      <TD class="left">
        <INPUT type=text name=dbmin size=4 value="">
      </TD>
      <TD class="right">Drink Max: </TD>
      <TD class="left">
        <INPUT type=text name=drinkby size=4 value="">
      </TD>
      <TD class="right">Score: </TD>
      <TD class="left">
        <INPUT type=text name=score size=3 value="">
      </TD>
      <TD class="right">Restrict?</TD>
      <TD class="left">
        <INPUT type=checkbox name=restr>
      </TD>
    </TR>
    <TR>
      <TD class="right">Region: </TD>
      <TD class="left" colspan=4>
        <select [(ngModel)]="theBottle.region" size=1 class="form-control" name="region">
          <option *ngFor="let region of regions" 
            [value]="region.id"
            [attr.selected]="defs.region==region.id ? true : null">
            {{region.name}}
          </option>
        </select>
      </TD>
      <TD colspan=3>&nbsp;</TD>	
    </TR>
    <TR>
      <TD class="right">Notes: </TD>
      <TD class="left" colspan=6>
        <textarea [(ngModel)]="theBottle.note" class="form-control" rows=4 cols=40 name=notes id=notes wrap=soft></textarea>
      </TD>
      <TD>&nbsp;</TD>
    </TR>
    <TR>
      <TD align=center colspan=8>
        <INPUT type=submit value=Enter name=subbut>
      </TD>
    </TR>
    <TR>
      <TD colspan=8>&nbsp;</TD>
    </TR>
    </TABLE>
      <!--
      <label>Region: 
          <select [(ngModel)]="region" class="form-control" name="region">
              <option *ngFor="let region of regions" 
                [value]="region.id" 
                [attr.selected]="defs.region == region.id ? true : null">
                {{region.name}}
              </option>
          </select>
        </label>
      -->
  </form>
</div>
